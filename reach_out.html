<!DOCTYPE html>
<html lang="en">
<head>
  <title>windoor_contact</title>
      <link rel="stylesheet" href="windoor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Manrope:wght@200..800&display=swap');
:root{
    --manrope:"Manrope", sans-serif;
    --cinzel:"Cinzel", serif;
}

h1,h2,h3,h4,h5,h6, a{
    font-family:var(--cinzel);
}
p{
    font-family: var(--manrope);
  }

*{
    margin: 0px auto;
    padding: 0px;
    box-sizing: border-box;
}
      
.container-fluid{
    width: 100%;
}

.container{
    width: 1200px;
}

.row{
    margin: 0px -15px;
}

.d-flex{
    display: flex;
}

.align-item-center{
    align-items: center;
}

.justify-content{
    justify-content: space-between;
}

.col-sm-1 {
    width: 8.333%;
}

.col-sm-2 {
    width: 16.666%;
}

.col-sm-3 {
    width: 25%;
}

.col-sm-4 {
    width: 33.332%;
}

.col-sm-5 {
    width: 41.665%;
}

.col-sm-6 {
    width: 50%;
}

.col-sm-7 {
    width: 58.331%;
}

.col-sm-8 {
    width: 66.664%;
}

.col-sm-9 {
    width: 74.997%;
}

.col-sm-10 {
    width: 83.33%;
}

.col-sm-11 {
    width: 91.663%;
}

.col-sm-12 {
    width: 100%;
}

.col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-sm-10, .col-sm-11, .col-sm-12 {
     padding: 0px 15px;
}

.m0{
    margin: 0px;
}

     body {
      margin: 0;
      padding: 0;
      background: url('img/form_bg.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    .port {
  position: absolute;
    left: 430px;
    top: 467px;
}

.plant {
position: absolute;
    left: 197px;
    top: 170px;
    width: 170px;
   animation: sway 5s ease-in-out infinite;
   transform-origin: bottom center;
    
}

@keyframes sway {
  0%  { transform: rotate(0deg); }
  25% { transform: rotate(3deg); }
  50%  { transform: rotate(0deg); }
  75%  { transform: rotate(-3deg); }
  100% { transform: rotate(0deg); }
}
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
        padding-top: 47px;
    }

    .form-container {
      max-width: 420px;
      width: 100%;
      background: rgb(2 6 2 / 39%);
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .form-container h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .form-container p {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 25px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: var(--manrope);
    }

    .form-container textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #97ad98;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-family: var(--cinzel);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background-color: #596c5a;
    }

    #err {
      color: red;
      margin-bottom: 15px;
      font-weight: bold;
        font-size: 21px;
    }

  </style>
</head>
<body>
    <div id="header"></div>
    <div class="port">
  <img src="img/port.png" alt="Pot" style="width: 107px;">
    </div>
 <div class="plant">
      <img src="img/plant.png" class="plant" alt="Animated Plant">
</div>
  <section class="contact-section">
    <div class="form-container">
      <p id="err"></p>
      <h2>Start Your Project</h2>
      <p>Thinking of redesigning your space?<br>Reach out to get started.</p>
      <form onsubmit="return vali()">
        <input type="text" id="name" placeholder="Name">
        <input type="email" id="email" placeholder="Email">
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit">Book a Consultation</button>
      </form>
    </div>
  </section>
    <div id="footer"></div>
     <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function vali() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var message = document.getElementById("message").value;
      var err = document.getElementById("err");

      if (name === "") {
        err.innerHTML = "Please enter your name.";
        return false;
      } else if (email === "") {
        err.innerHTML = "Please enter your email.";
        return false;
      } else if (message === "") {
        err.innerHTML = "Please enter your message.";
        return false;
      } else {
        err.innerHTML = "Submitted successfully!";
        err.style.color = "green";
        return false;
      }
    }
  </script>
<script src="new.js"></script>
</body>
</html>
